<html>
<head>
    <title>Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       #box{
           width:200px;
           height:200px;
           border:2px solid #222;
           position: relative;
           background-color: aquamarine;
       }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let flag = 0;
        document.getElementById("box").addEventListener("click", function(){
            function change(){
                switch(flag % 3){
                    case 0: flag++;
                            return "#555";
                    case 1: flag++;
                            return "#888";
                    case 2: flag++;
                           return "#FFF";
                }
            }
            this.style.backgroundColor = change();
        }, false);
    </script>
</body>
</html>
